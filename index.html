<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Met Artwork</title>
  <link rel="icon" href="./icons/icon-192x192.png">
  <style>
    :root { --primary:#0062cc; --muted:#666; --radius:8px; }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:#f7f7f7;color:#222;-webkit-font-smoothing:antialiased}

    /* Mobile-first: Base styles for mobile */
    .wrap{max-width:900px;margin:0 auto;padding:12px}

    header{display:flex;flex-direction:column;gap:12px;margin-bottom:12px}
    h1{font-size:1.25rem;margin:0;color:var(--primary);line-height:1.2}

    .controls{display:flex;gap:8px;align-items:stretch;flex-wrap:wrap;width:100%}

    select{padding:10px 12px;border-radius:var(--radius);border:1px solid #ddd;font-size:0.95rem;background:#fff;min-width:0;flex:1 1 100%;min-height:44px;-webkit-appearance:none;appearance:none;background-image:url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");background-repeat:no-repeat;background-position:right 8px center;background-size:20px;padding-right:32px}

    .nav-group{display:flex;gap:8px;flex:1 1 auto;min-width:0}

    button{background:var(--primary);color:#fff;border:0;border-radius:var(--radius);padding:12px 16px;font-weight:600;cursor:pointer;font-size:0.95rem;min-height:44px;white-space:nowrap;transition:background 0.2s,transform 0.1s;flex:1 1 0;min-width:0}
    button:active{transform:scale(0.98)}
    button[disabled]{opacity:.6;cursor:not-allowed;transform:none}

    .btn-outline{background:#fff!important;color:var(--primary)!important;border:2px solid var(--primary)!important}
    .btn-icon{background:#fff!important;color:#e74c3c!important;border:2px solid #e74c3c!important;padding:10px 14px!important;font-size:1.2rem;line-height:1}
    .btn-icon.favorited{background:#e74c3c!important;color:#fff!important}
    .btn-icon .heart{display:inline-block;transition:transform 0.2s}
    .btn-icon:active .heart{transform:scale(1.3)}

    .gesture-hint{margin-top:12px;font-size:0.8rem;color:#888;text-align:center;line-height:1.5;padding:8px;background:#f9f9f9;border-radius:6px}

    .status{margin:8px 0;color:var(--muted);font-size:0.9rem;min-height:1.5em}
    .status.error{color:#c0392b}
    .status.loading{color:#555}

    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}

    .imgbox{display:flex;align-items:center;justify-content:center;min-height:250px;background:#fafafa;border:1px solid #eee;border-radius:var(--radius);overflow:hidden;cursor:pointer;user-select:none;-webkit-user-select:none}

    img{max-width:100%;max-height:60vh;display:block;height:auto}

    .info{margin-top:12px}
    .title{margin:0 0 6px 0;font-size:1.1rem;line-height:1.3}
    .meta{color:var(--muted);margin:3px 0;font-size:0.9rem;line-height:1.4}
    .link{display:inline-block;margin-top:8px;color:var(--primary);text-decoration:none;font-weight:500;font-size:0.95rem}
    .link:hover{text-decoration:underline}

    .action-bar{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .action-bar button{flex:1 1 calc(50% - 4px);min-width:120px}

    .tags{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
    .tag{font-size:0.85rem;padding:4px 10px;border-radius:6px;font-weight:500;white-space:nowrap}
    .tag-dept{background:#eef5ff;color:#0062cc}
    .tag-pd{background:#d4edda;color:#155724;border:1px solid #c3e6cb}

    .spacer{display:none}

    footer{margin-top:16px;text-align:center;color:#999;font-size:0.85rem;line-height:1.4;padding:0 8px}

    /* Tablet: 600px and up */
    @media (min-width: 600px) {
      .wrap{padding:20px}
      header{flex-direction:row;justify-content:space-between;align-items:center}
      h1{font-size:1.4rem}
      .controls{flex:0 1 auto;width:auto}
      select{flex:0 1 auto;min-width:200px}
      button{flex:0 1 auto;min-width:auto}
      .nav-group{flex:0 1 auto}
      .card{padding:16px}
      .imgbox{min-height:300px}
      .title{font-size:1.25rem}
      .action-bar{margin-top:8px}
      .action-bar button{flex:0 1 auto}
      .spacer{display:block;flex:1 1 auto}
      .gesture-hint{font-size:0.75rem;padding:6px}
    }

    /* Desktop: 900px and up */
    @media (min-width: 900px) {
      h1{font-size:1.5rem}
      .imgbox{min-height:400px}
      img{max-height:70vh}
      .title{font-size:1.35rem}
      footer{font-size:0.9rem}
    }

    /* Improve tap targets on touch devices */
    @media (hover: none) and (pointer: coarse) {
      button{min-height:48px;padding:14px 18px}
      select{min-height:48px;padding:12px 14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Random Met Artwork</h1>
      <div class="controls">
        <select id="deptSelect" title="Filter by department">
          <option value="">All Departments</option>
        </select>
        <div class="nav-group">
          <button id="prevBtn" title="Previous (‚Üê)" aria-label="Previous artwork">‚Üê Prev</button>
          <button id="randomBtn" title="Random (R)" aria-label="Load random artwork">üé≤ New</button>
          <button id="nextBtn" title="Next (‚Üí)" aria-label="Next artwork">Next ‚Üí</button>
        </div>
      </div>
    </header>
    <div id="status" class="status">Ready</div>

    <div class="card">
      <div class="imgbox"><img id="artImg" alt="Artwork" /></div>
      <div class="info" id="info"></div>
      <div class="action-bar">
        <div class="tags">
          <span id="deptTag" class="tag tag-dept" style="display:none"></span>
          <span id="pdTag" class="tag tag-pd" style="display:none">Public Domain</span>
        </div>
        <span class="spacer"></span>
        <button id="favoriteBtn" class="btn-icon" aria-label="Add to favorites (F)" title="Add to favorites (F or swipe down)">
          <span class="heart">‚ô°</span>
        </button>
        <button id="shareBtn" class="btn-outline" aria-label="Share this artwork">Share</button>
        <button id="copyBtn" class="btn-outline" aria-label="Copy link to clipboard">Copy Link</button>
      </div>
      <div class="gesture-hint">
        üí° Tap image for random ‚Ä¢ Swipe ‚Üê ‚Üí to navigate ‚Ä¢ Swipe ‚Üì to favorite ‚Ä¢ Swipe ‚Üë for favorites
      </div>
    </div>

    <footer>
      Images and data courtesy of The Metropolitan Museum of Art
    </footer>
  </div>

  <script src="./main.js"></script>
</body>
</html>
