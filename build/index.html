<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Met Art Generator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Discover random artworks from the Metropolitan Museum collection">
    <meta name="theme-color" content="#0062cc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Met Art">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="./icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-180x180.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Desktop Header (hidden on mobile) -->
        <div class="desktop-header">
            <h1 class="app-title">Random Art Generator</h1>
        </div>

        <!-- Main Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Artwork Display Container -->
            <div class="artwork-container" id="artworkContainer">
                <div class="artwork-placeholder">
                    <i class="fas fa-paint-brush"></i>
                    <p>Tap the dice button to discover artwork</p>
                </div>
            </div>

            <!-- Desktop Sidebar for artwork info (hidden on mobile) -->
            <div class="desktop-sidebar" id="desktopSidebar">
                <div class="artwork-info" id="artworkInfo">
                    <!-- Artwork metadata will go here -->
                </div>
            </div>

            <!-- Mobile artwork info panel (slides up from bottom) -->
            <div class="mobile-info-panel" id="mobileInfoPanel">
                <div class="info-panel-handle"></div>
                <div class="artwork-info-mobile" id="artworkInfoMobile">
                    <!-- Artwork metadata will go here -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <button class="nav-button" id="randomArtButton" aria-label="Random Artwork">
                <i class="fas fa-dice"></i>
                <span>Random</span>
            </button>
            <button class="nav-button" id="favoritesButton" aria-label="Favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </button>
            <button class="nav-button" id="infoButton" aria-label="Artwork Info">
                <i class="fas fa-info-circle"></i>
                <span>Info</span>
            </button>
        </nav>
    </div>

    <!-- Favorites Modal -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="favorites-modal-content">
            <div class="favorites-modal-header">
                <h2>Your Favorite Artworks</h2>
                <button class="close-modal" id="closeFavoritesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="favorites-modal-body">
                <div class="favorites-controls">
                    <span class="favorites-count" id="favoritesCount">0 favorites</span>
                    <button class="clear-favorites-button" id="clearFavoritesButton">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favorites will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Single consolidated JavaScript file -->
    <script src="./app.js"></script>
</body>
</html>
