<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Met Art Generator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Discover random artworks from the Metropolitan Museum collection">
    <meta name="theme-color" content="#0062cc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Met Art">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="./icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512x512.png">
    
    <!-- iOS Splash Screens (optional but recommended) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0062cc">
    <meta name="msapplication-TileImage" content="./icons/icon-144x144.png">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Met Art Generator">
    <meta property="og:description" content="Discover random artworks from the Metropolitan Museum collection">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./icons/icon-512x512.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- REMOVED: Mobile Menu and Drawer - replaced with simpler controls
        <button class="mobile-menu-button" id="mobileMenuButton">...</button>
        <div class="mobile-overlay" id="mobileOverlay"></div>
        <div class="controls-drawer" id="controlsDrawer">...</div>
        -->
        
        <!-- Simplified Controls -->
        <div class="simplified-controls">
            <h1 class="app-title">Random Art Generator</h1>
            <div class="control-buttons">
                <button class="primary-button" id="randomArtButton">
                    <i class="fas fa-random"></i> Discover Random Artwork
                </button>
                
                <button class="primary-button view-favorites-button" id="viewFavoritesButton">
                    <i class="fas fa-heart"></i> View Favorites
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area" id="contentArea">
            <!-- REMOVED: Search Results Container
            <div class="search-results-container" id="searchResultsContainer">
                ...
            </div>
            -->
            
            <!-- Artwork Display Container -->
            <div class="artwork-container" id="artworkContainer">
                <!-- Artwork will be displayed here -->
                <div class="artwork-placeholder">
                    <i class="fas fa-paint-brush"></i>
                    <p>Click "Discover Random Artwork" to begin your artistic journey</p>
                </div>
            </div>

            <div class="artwork-info" id="artworkInfo">
                <!-- Artwork metadata will go here -->
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="favorites-modal-content">
            <div class="favorites-modal-header">
                <h2>Your Favorite Artworks</h2>
                <button class="close-modal" id="closeFavoritesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="favorites-modal-body">
                <div class="favorites-controls">
                    <span class="favorites-count" id="favoritesCount">0 favorites</span>
                    <button class="clear-favorites-button" id="clearFavoritesButton">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favorites will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts - Make sure these paths match your project structure -->
    <!-- FIXED: Added init.js first and reorganized loading order for proper dependencies -->
    <script src="./config.js"></script>
    <script src="./state-manager.js"></script>
    <script src="./error-handler.js"></script>
    <script src="./event-manager.js"></script>
    <script src="./utils.js"></script>
    <script src="./virtual-scroll.js"></script>
    <script src="./api.js"></script>
    <script src="./favorites.js"></script>
    <script src="./artwork.js"></script>
    <script src="./ui.js"></script>
    <!-- REMOVED: Filter and search scripts
    <script src="./filters.js"></script>
    <script src="./search-results.js"></script>
    -->
    <script src="./init.js"></script>
    <!-- app.js removed - functionality moved to init.js -->
</body>

</html>
