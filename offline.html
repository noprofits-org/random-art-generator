<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met Art Generator - Offline</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #ff8c00;
            margin-bottom: 2rem;
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .offline-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .offline-button {
            padding: 0.8rem 1.5rem;
            background-color: #0062cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .offline-button:hover {
            background-color: #0056b3;
        }
        
        .offline-button.secondary {
            background-color: #6c757d;
        }
        
        .offline-button.secondary:hover {
            background-color: #5a6268;
        }
        
        .cache-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            max-width: 400px;
        }
        
        .cache-info h3 {
            margin-bottom: 0.5rem;
            color: #0062cc;
        }
        
        .cache-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        
        .cache-stat {
            text-align: center;
        }
        
        .cache-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0062cc;
        }
        
        .cache-stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash offline-icon"></i>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still enjoy artwork you've previously viewed. 
            Connect to the internet to discover new pieces from the Met collection.
        </p>
        
        <div class="offline-actions">
            <button class="offline-button" id="viewCachedBtn">
                <i class="fas fa-images"></i> View Cached Artworks
            </button>
            <button class="offline-button secondary" id="retryBtn">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
        
        <div class="cache-info" id="cacheInfo" style="display: none;">
            <h3>Offline Collection</h3>
            <div class="cache-stats">
                <div class="cache-stat">
                    <div class="cache-stat-value" id="cachedArtworksCount">0</div>
                    <div class="cache-stat-label">Artworks</div>
                </div>
                <div class="cache-stat">
                    <div class="cache-stat-value" id="cachedImagesCount">0</div>
                    <div class="cache-stat-label">Images</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check cache status when page loads
        async function checkCacheStatus() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                // Create a message channel to communicate with service worker
                const messageChannel = new MessageChannel();
                
                // Send message to get cache info
                navigator.serviceWorker.controller.postMessage(
                    { type: 'GET_CACHE_INFO' }, 
                    [messageChannel.port2]
                );
                
                // Listen for response
                messageChannel.port1.onmessage = (event) => {
                    const cacheInfo = event.data;
                    if (cacheInfo.cachedArtworks > 0) {
                        document.getElementById('cacheInfo').style.display = 'block';
                        document.getElementById('cachedArtworksCount').textContent = cacheInfo.cachedArtworks;
                        document.getElementById('cachedImagesCount').textContent = cacheInfo.cachedImages;
                    }
                };
            }
        }
        
        // View cached artworks
        document.getElementById('viewCachedBtn').addEventListener('click', async () => {
            // Navigate to main app with offline mode parameter
            window.location.href = '/?mode=offline';
        });
        
        // Retry connection
        document.getElementById('retryBtn').addEventListener('click', () => {
            // Try to navigate to the main page
            window.location.href = '/';
        });
        
        // Check if we're back online
        window.addEventListener('online', () => {
            // Automatically redirect to main page when back online
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Initialize
        checkCacheStatus();
    </script>
</body>
</html>
