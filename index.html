<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Met Art Generator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Discover random artworks from the Metropolitan Museum collection">
    <meta name="theme-color" content="#0062cc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Met Art">
    
    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="https://collectionapi.metmuseum.org">
    <link rel="dns-prefetch" href="https://images.metmuseum.org">
    <link rel="preconnect" href="https://collectionapi.metmuseum.org" crossorigin>
    <link rel="preconnect" href="https://images.metmuseum.org" crossorigin>
    <link rel="preconnect" href="https://cors-proxy-xi-ten.vercel.app" crossorigin>
    <link rel="preconnect" href="https://corsproxy.io" crossorigin>
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="./icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-180x180.png">
    
    <!-- Apple Splash Screens -->
    <!-- iPhone SE, 8 -->
    <link rel="apple-touch-startup-image" href="./splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 8 Plus -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone X, XS, 11 Pro -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone XR, 11 -->
    <link rel="apple-touch-startup-image" href="./splash/splash-828x1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 12, 13, 14 -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone 14 Pro -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1179x2556.png" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone 14 Pro Max -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPad -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPad Pro 11" -->
    <link rel="apple-touch-startup-image" href="./splash/splash-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPad Pro 12.9" -->
    <link rel="apple-touch-startup-image" href="./splash/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles-mobile.css">
    <link rel="stylesheet" href="./styles-enhancements.css">
    
    <!-- Lazy load Font Awesome for better performance -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
</head>
<body>
    <div class="app-container">
        <!-- Desktop Header (hidden on mobile) -->
        <div class="desktop-header">
            <h1 class="app-title">Random Art Generator</h1>
        </div>

        <!-- Main Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Artwork Display Container -->
            <div class="artwork-container" id="artworkContainer">
                <div class="artwork-placeholder">
                    <i class="fas fa-paint-brush"></i>
                    <p>Tap the dice button to discover artwork</p>
                </div>
            </div>

            <!-- Desktop Sidebar for artwork info (hidden on mobile) -->
            <div class="desktop-sidebar" id="desktopSidebar">
                <div class="artwork-info" id="artworkInfo">
                    <!-- Artwork metadata will go here -->
                </div>
            </div>

            <!-- Mobile artwork info panel (slides up from bottom) -->
            <div class="mobile-info-panel" id="mobileInfoPanel">
                <div class="info-panel-handle"></div>
                <div class="artwork-info-mobile" id="artworkInfoMobile">
                    <!-- Artwork metadata will go here -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <button class="nav-button" id="randomArtButton" aria-label="Random Artwork">
                <i class="fas fa-dice"></i>
                <span>Random</span>
            </button>
            <button class="nav-button" id="favoritesButton" aria-label="Favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </button>
            <button class="nav-button" id="infoButton" aria-label="Artwork Info">
                <i class="fas fa-info-circle"></i>
                <span>Info</span>
            </button>
        </nav>
    </div>

    <!-- Favorites Modal -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="favorites-modal-content">
            <div class="favorites-modal-header">
                <h2>Your Favorite Artworks</h2>
                <button class="close-modal" id="closeFavoritesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="favorites-modal-body">
                <div class="favorites-controls">
                    <span class="favorites-count" id="favoritesCount">0 favorites</span>
                    <button class="clear-favorites-button" id="clearFavoritesButton">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favorites will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Single consolidated JavaScript file -->
    <script src="./app.js"></script>
    <script src="./ui-enhancements.js"></script>
    <script src="./accessibility-enhancements.js"></script>
    <script src="./pwa-enhancements.js"></script>
</body>
</html>
