<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Met Artwork</title>
  <link rel="icon" href="./icons/icon-192x192.png">
  <style>
    :root { --primary:#0062cc; --muted:#666; }
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:#f7f7f7;color:#222}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{font-size:1.3rem;margin:0;color:var(--primary)}
    button{background:var(--primary);color:#fff;border:0;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .status{margin:10px 0;color:var(--muted)} .status.error{color:#c0392b} .status.loading{color:#555}
    .card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .imgbox{display:flex;align-items:center;justify-content:center;min-height:300px;background:#fafafa;border:1px solid #eee;border-radius:8px;overflow:hidden}
    img{max-width:100%;max-height:70vh;display:block}
    .info{margin-top:12px}
    .title{margin:0 0 6px 0}
    .meta{color:var(--muted);margin:3px 0}
    .link{display:inline-block;margin-top:8px}
    footer{margin-top:14px;text-align:center;color:#999;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Random Met Artwork</h1>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <select id="deptSelect" title="Filter by department" style="padding:8px;border-radius:8px;border:1px solid #ddd;min-width:200px">
          <option value="">All Departments</option>
        </select>
        <button id="prevBtn" title="Previous (‚Üê)">‚Üê Prev</button>
        <button id="randomBtn" title="Random (R)">üé≤ New</button>
        <button id="nextBtn" title="Next (‚Üí)"><span>Next ‚Üí</span></button>
      </div>
    </header>
    <div id="status" class="status">Ready</div>

    <div class="card">
      <div class="imgbox"><img id="artImg" alt="Artwork" /></div>
      <div class="info" id="info"></div>
      <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
        <span id="deptTag" class="meta" style="background:#eef5ff;padding:4px 8px;border-radius:6px;display:none"></span>
        <span class="spacer" style="flex:1 1 auto"></span>
        <button id="shareBtn" class="btn-outline" style="background:#fff;color:#0062cc;border:2px solid #0062cc">Share</button>
        <button id="copyBtn" class="btn-outline" style="background:#fff;color:#0062cc;border:2px solid #0062cc">Copy Link</button>
      </div>
    </div>

    <footer>
      Images and data courtesy of The Metropolitan Museum of Art
    </footer>
  </div>

  <script src="./main.js"></script>
</body>
</html>
